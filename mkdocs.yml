site_name: "essex"
copyright: "Copyright Â© 2020-2021 expert.ai - All rights reserved"

theme:
    name: material
    custom_dir: theme
    favicon: 'favicon.ico'
    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: octicons/moon-16
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: octicons/sun-16
        name: Switch to light mode
        
